name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Validate package-lock.json sync
      run: |
        npm install --package-lock-only
        git diff --exit-code package-lock.json || (echo "‚ùå package-lock.json is out of sync with package.json" && exit 1)
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run readiness scanner
      run: npm run scan || echo "Scanner completed with warnings"
      continue-on-error: true
    
    - name: Build
      run: npm run build
    
    - name: Run tests (optional)
      run: |
        if [ -f "vitest.config.js" ]; then
          npm test || echo "Tests completed with some failures"
        else
          echo "Tests skipped - vitest not configured"
        fi
      continue-on-error: true

